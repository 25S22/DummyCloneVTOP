<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Captured</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            animation: glitch 1.5s infinite;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0px 0px 5px #00ff00, 0px 0px 10px #00ff00;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #00ff00; }
            25% { text-shadow: -2px -2px 5px #ff00ff; }
            50% { text-shadow: 2px -2px 5px #00ffff; }
            75% { text-shadow: -2px 2px 5px #ff0000; }
            100% { text-shadow: 2px 2px 5px #00ff00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOUR DATA HAS BEEN CAPTURED</h1>
    </div>
</body>
</html>
