<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTOP Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #004080, #2684ff);
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }
        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }
        .input-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .links {
            text-align: center;
            margin-top: 15px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 5px;
            display: block;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="VIT Logo">
        <span>VIT (Vellore Campus)</span>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>VTOP Login</h2>
            <form action="welcome.html" method="GET">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username">
                    <i>üë§</i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password">
                    <i>üëÅÔ∏è</i>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Forgot LoginId</a>
                <a href="home.html">Go to Home Page</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from redirecting
            const formData = new FormData(event.target);

            fetch(event.target.action, {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => {
                  console.log("Server Response:", data);
                  window.location.href = "welcome.html";
              }).catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
